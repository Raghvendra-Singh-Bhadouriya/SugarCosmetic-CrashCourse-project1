<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="parent-container">
        <h1>LogIn</h1>
        <div class="child-container">
            <form>
                <div>
                    <input placeholder="Email,Username or number"/>
                </div>
                <div>
                    <input placeholder="Password"/>
                </div>
                <button type="submit" class="login-btn">LogIn</button>
            </form>
            <p class="signup-text">You Don't have an Account <a href="./register.html" style="color:rgb(87, 87, 228); text-decoration:none">Register</a></p>
        </div>
    </div>
</body>
</html>
